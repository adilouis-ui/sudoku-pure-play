name: Generate and Deploy Daily Sudoku PDF

on:
  schedule:
    - cron: '0 0 * * *' # Runs at midnight UTC daily
  workflow_dispatch: # Allows manual running

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate new puzzle data
        run: node scripts/generate-puzzles.js

      - name: Inject puzzles into HTML template
        run: node scripts/inject-puzzles.js

      - name: Convert HTML to PDF
        run: node scripts/create-pdf.js

      - name: Commit and push the new PDF
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add public/daily-sudoku.pdf
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "feat: Generate new daily Sudoku PDF for $(date +'%Y-%m-%d')"
            git push
          fi