name: Generate and Deploy Daily Sudoku PDF

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install

      - name: DEBUG - List files after checkout
        run: ls -R

      - name: Generate new puzzle data
        run: node scripts/generate-puzzles.js

      - name: Inject puzzles into HTML template
        run: node scripts/inject-puzzles.js

      - name: DEBUG - List files after injection
        run: ls -R

      - name: Upload Temporary HTML for Debugging
        uses: actions/upload-artifact@v4
        with:
          name: debug-html-output
          path: temp-printable.html

      - name: Convert HTML to PDF
        run: node scripts/create-pdf.js

      - name: Commit and push the new PDF
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add public/daily-sudoku.pdf
          git commit -m "feat: Generate new daily Sudoku PDF for $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push