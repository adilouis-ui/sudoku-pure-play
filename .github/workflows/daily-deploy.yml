name: Generate and Deploy Daily Sudoku PDF

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install

      - name: Generate and Create Daily PDF
        run: node scripts/generate-daily-pdf.js

      - name: Commit and push the new PDF
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add public/daily-sudoku.pdf
          git commit -m "feat: Generate new daily Sudoku PDF for $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push