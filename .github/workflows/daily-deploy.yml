name: Generate and Deploy Daily Sudoku PDF

on:
  schedule:
    - cron: '0 0 * * *' # Runs at midnight UTC
  workflow_dispatch: # Allows manual running

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    # THIS IS THE CRITICAL FIX
    permissions:
      contents: write # Grants the workflow permission to push to the repo

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js v20
        uses: actions/setup-node@v3
        with:
          node-version: '20' # UPDATED from 18 to 20
          cache: 'npm' # ADDED caching for npm

      - name: Install dependencies
        run: npm install

      - name: Generate new puzzle data
        run: node scripts/generate-puzzles.js

      - name: Inject puzzles into HTML template
        run: node scripts/inject-puzzles.js

      - name: Convert HTML to PDF
        run: node scripts/create-pdf.js

      - name: Commit and push the new PDF
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add public/daily-sudoku.pdf
          git commit -m "feat: Generate new daily Sudoku PDF for $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push